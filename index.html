<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    
    <title>Daily Planner - Cameron Wright</title>
</head>
<body>
    <!-- start page container  -->
    <div class="container">
        <!-- start jumbo  -->
        <header class="jumbotron bg-dark text-white">
            <h1 class="display-3"> My Daily Planner </h1>
            <p class="lead">Plan your day.</p>
            <p id="day-today" class="lead"></p>
        
        </header>
        <!-- end jumbo  -->

        <!-- start time container/row -->
        <div class="container">
            <form>
                <div id="row1" class="row justify-content-md-center border-top border-bottom calendar-row">
                    <div id="time" class="col-md-1" style="text-align:center">8:00 AM</div>
                    <input rows="2" id="8" class="col-md-10"></input>
                    <button id="saveBtn" type="submit" class="col-md-1"></button>
                </div>
            </form>



    </div>
    <!-- end page container -->




    <footer>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    </footer>
</body>
</html>
